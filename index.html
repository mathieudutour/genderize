    <style>
      body {
        font-family: arial, sans-serif;
        background: #4a0072;
        font-weight: bold;
        color: #fafafa;
        margin: 0;
      }

      h1 {
        font-size: 80px;
        margin: 0;
        margin-top: 40px;
      }

      input {
        border: none;
        border-bottom: 1px solid #fafafa;
        background: transparent;
        font-size: 80px;
        color: #fafafa;
        height: 80px;
        width: 300px;
        outline: none;
        padding: 0 10px;
      }

      input:hover,
      input:active {
        outline: none;
      }

      form {
        display: inline;
      }

      .wrapper {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-direction: column;
      }

      @media (max-width: 1030px) {
        h1 {
          font-size: 55px;
        }
        input {
          font-size: 55px;
          height: 55px;
        }
      }
      @media (max-width: 435px) {
        h1 {
          font-size: 40px;
        }
        input {
          font-size: 40px;
          height: 40px;
          margin-top: 20px;
        }
      }
      @media (max-width: 767px) {
        h1 {
          font-size: 50px;
          margin-top: 10px;
        }
      }
      @media (max-width: 360px) {
        .wrapper {
          top: 50%;
          position: relative;
          transform: translateY(-50%);
        }
        h1 {
          font-size: 30px;
          margin-top: 10px;
        }
        input {
          font-size: 30px;
          height: 35px;
          margin-top: 10px;
        }
      }
      @media (max-height: 360px) {
        h1 {
          font-size: 30px;
          padding-bottom: 80px;
        }
        input {
          font-size: 30px;
        }
      }

      @media (max-width: 767px) and (max-height: 400px) {
        .wrapper {
          flex-direction: row;
        }
      }

      .lds-roller {
        display: inline-block;
        position: relative;
        width: 64px;
        height: 64px;
      }
      .lds-roller div {
        animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        transform-origin: 32px 32px;
      }
      .lds-roller div:after {
        content: " ";
        display: block;
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #fafafa;
        margin: -3px 0 0 -3px;
      }
      .lds-roller div:nth-child(1) {
        animation-delay: -0.036s;
      }
      .lds-roller div:nth-child(1):after {
        top: 50px;
        left: 50px;
      }
      .lds-roller div:nth-child(2) {
        animation-delay: -0.072s;
      }
      .lds-roller div:nth-child(2):after {
        top: 54px;
        left: 45px;
      }
      .lds-roller div:nth-child(3) {
        animation-delay: -0.108s;
      }
      .lds-roller div:nth-child(3):after {
        top: 57px;
        left: 39px;
      }
      .lds-roller div:nth-child(4) {
        animation-delay: -0.144s;
      }
      .lds-roller div:nth-child(4):after {
        top: 58px;
        left: 32px;
      }
      .lds-roller div:nth-child(5) {
        animation-delay: -0.18s;
      }
      .lds-roller div:nth-child(5):after {
        top: 57px;
        left: 25px;
      }
      .lds-roller div:nth-child(6) {
        animation-delay: -0.216s;
      }
      .lds-roller div:nth-child(6):after {
        top: 54px;
        left: 19px;
      }
      .lds-roller div:nth-child(7) {
        animation-delay: -0.252s;
      }
      .lds-roller div:nth-child(7):after {
        top: 50px;
        left: 14px;
      }
      .lds-roller div:nth-child(8) {
        animation-delay: -0.288s;
      }
      .lds-roller div:nth-child(8):after {
        top: 45px;
        left: 10px;
      }
      @keyframes lds-roller {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
  </head>

  <body style="height: 100%; overflow: auto;">
    <div class="wrapper" id="wrapper">
      <h1>
        <label for="firstName">What is the pronoun to use for</label>
        <form onsubmit="window.onSubmit(event)">
          <input type="text" id="firstName" name="firstName" />
        </form>
        ?
      </h1>
    </div>

    <a
      href="https://github.com/mathieudutour/genderize"
      class="github-corner"
      aria-label="View source on GitHub"
    >
      <svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="
          fill: #151513;
          color: #fff;
          position: absolute;
          top: 0;
          border: 0;
          right: 0;
        "
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px;"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path>
      </svg>
    </a>

    <script>
      window.onSubmit = function (event) {
        event.preventDefault();

        var value = document.getElementById("firstName").value;

        var wrapper = document.getElementById("wrapper");

        wrapper.innerHTML =
          '<div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div><h4>Please wait til our machine learning algorithm find the answer</h4>';

        setTimeout(function () {
          wrapper.innerHTML =
            "<h2>The pronoun to use for " + value + " is</h2><h1>They</h1>";
        }, 2500);
      };
    </script>
  </body>
</html>
